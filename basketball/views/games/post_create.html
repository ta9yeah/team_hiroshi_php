<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Team Hiroshi</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/login.css" rel="stylesheet">
 		<link href="assets/css/main_my.css" rel="stylesheet">
 		<link href="assets/css/post_create.css" rel="stylesheet">
 		<link href="assets/css/post_create_my.css" rel="stylesheet">

    <link href="assets/css/font-awesome.min.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

  <body>

	<!-- Header Menu  -->
	<header>
		<div class="row">
			<div class="col-sm-4 nav-left">
				<a href="#">ABOUT US</a>
			</div>
			<div class="col-sm-4 nav-center">
				LOGO
			</div>
			<div class="col-sm-4 nav-right">
				<a href="#" data-toggle="modal" data-target="#login-modal">LOG IN</a>
			</div>
		</div>
	</header><!-- end header nav -->

	<!-- logIn form -->
	<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
		<div class="modal-dialog">
			<div class="loginmodal-container">
				<h1>Login to Your Account</h1><br>
				<form>
					<input type="text" name="user" placeholder="Username">
					<input type="password" name="pass" placeholder="Password">
					<input type="submit" name="login" class="login loginmodal-submit" value="Login">
				</form>
				<div class="login-help">
					<a href="#">Register</a> - <a href="#">Forgot Password</a>
				</div><!-- end login-help -->
			</div><!-- end loginmodal-container -->
		</div><!-- end modal-dialog -->
	</div><!-- end login form -->
  
  <!-- MAIN IMAGE SECTION -->
<div id="headerwrap">
	<div class="container">
		<div class="row catch-copy">
			<div class="col-lg-8 col-lg-offset-2">
				<h1></h1>
				<h2></h2>
			</div>
		</div>

		<div class="row">
			<!-- <div class="col-lg-6 col-lg-offset-3"> -->	
			<div class="container auth">
				<div class="col-md-12 auth-box">
					<h1 class="text-center"></h1>

					<header class="major">
						<h2>CREATE MATCH</h2>
						<img src="images/02.jpg" alt="user_image" class="img-circle user_image">
						<p>user name　さん<br>として、試合を作成しています。</p>
					</header>

					<div id="big-form" class="well auth-box">
						<form>
							<fieldset>
							<!-- my form -->
							<!-- date -->
							<div class="form-group">
								<label class=" control-label" for="startdate">Match day</label>  
								<div class="">
									<input id="startdate" name="startdate" class="form-control input-md" type="date" required>
								</div>
							</div>
							<!-- start time -->
							<div class="form-group">
								<label class=" control-label" for="startime">Start time</label>  
								<div class="">
									<input id="startime" name="startime" class="form-control input-md" type="time" step="900" value="10:00" required>
								</div>
							</div>
							<!-- end time -->
							<div class="form-group">
								<label class=" control-label" for="endtime">End time</label>  
								<div class="">
									<input id="endtime" name="endtime" class="form-control input-md" type="time" step="900" value="12:00" required>
								</div>
							</div>
							<!-- dead line -->
							<div class="form-group">
								<label class=" control-label" for="deadline">Dead line</label>  
								<div class="">
									<input id="deadline" name="deadline" class="form-control input-md" type="date" step="900" value="" required>
								</div>
								<div class="">
									<input id="deadtime" name="deadtime" class="form-control input-md" type="time" step="900" value="" required>
								</div>
							</div>
							<!-- Search input-->
							<div class="form-group">
								<label class=" control-label" for="matchtitle">Match title</label>
								<div class="">
									<input id="matchtitle" name="titile" class="form-control input-md" type="text" placeholder="match title" required>
								</div>
							</div>
							<!-- comment match -->
							<div class="form-group">
								<label class=" control-label" for="comment">comment</label>
								<div class="">                     
									<textarea id="comment" name="comment" class="form-control" required>tell us details</textarea>
								</div>
							</div>
							<!-- Match type (inline\) -->
							<div class="form-group">
								<label class=" control-label" for="radios">match type</label>
								<div class=""> 
									<label class="radio-inline" for="radios-0">
										<input id="radios-0" name="radios" type="radio" value="1" checked="checked">
										Just training
									</label> 
									<label class="radio-inline" for="radios-1">
										<input id="radios-1" name="radios" type="radio" value="2">
										A practice game
									</label> 
									<label class="radio-inline" for="radios-2">
										<input id="radios-2" name="radios" type="radio" value="3" >
										A match
									</label> 
								</div>
							</div>
							<!-- player level -->
							<div class="form-group">
								<label class=" control-label" for="level">match type</label>
								<div class=""> 
									<label class="radio-inline" for="level-0">
										<input id="level-0" name="level" type="radio" value="1" checked="checked" >
										easy
									</label> 
									<label class="radio-inline" for="level-1">
										<input id="level-1" name="level" type="radio" value="2" >
										so so
									</label> 
									<label class="radio-inline" for="level-2">
										<input id="level-2" name="level" type="radio" value="3" >
										mid
									</label>
									<label class="radio-inline" for="level-3">
										<input id="level-3" name="level" type="radio" value="4" >
										high mid
									</label>
									<label class="radio-inline" for="level-4">
										<input id="level-4" name="level" type="radio" value="5" >
										high
									</label>
								</div>
							</div>
							<!-- how many player -->
							<div class="form-group">
								<label class=" control-label" for="people">How many player do you want?</label>  
								<div class="">
									<input id="people" name="people" class="form-control input-md" type="number" min="1" max="500" placeholder="how many?" value="12:00" required>
								</div>
							</div>
							<!-- address -->
							<div class="form-group">
								<label class=" control-label" for="placename">Where</label>
								<div class="">
									<input id="placename" name="placename" class="form-control input-md" type="text" placeholder="where" required>
								</div>
							</div>
							<div class="form-group">
								<label class=" control-label" for="address">Address</label>
								<div class="">
									<input id="address" name="address" class="form-control input-md" type="text" placeholder="address" required>
								</div>
							</div>

							<div class="form-group">
								<label class=" control-label" for="radios">place type</label>
								<div class=""> 
									<label class="radio-inline" for="placetype-0">
										<input id="placetype-0" name="placetype" type="radio" value="1" checked="checked">
										Inside
									</label> 
									<label class="radio-inline" for="placetype-1">
										<input id="placetype-1" name="placetype" type="radio" value="2">
										Outside
									</label> 
								</div>
							</div>
							<!-- File Button --> 
							<div class="form-group">
								<label class=" control-label" for="filebutton">Avatar</label>
								<div class="">
									<input id="filebutton" name="filebutton" class="input-file" type="file">
								</div>
							</div>
							<!-- Submit -->
							<div class="form-group">
								<div class="">
									<p>注意事項</p>
									<input type="submit" class="btn btn-primary" value="CREATE">
								</div>
							</div>
							
							</fieldset>
						</form>
					</div><!-- end my form -->
					<div class="clearfix"></div>
				</div>
			</div>
		</div><!-- row -->
	</div><!-- /container -->
</div><!-- /headerwrap -->
